<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🏆 Leaderboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="container">
    <h2>🏆 Leaderboard</h2>
    <table class="leaderboard-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>Score</th>
          <th>Streak</th>
        </tr>
      </thead>
      <tbody>
        {% for i, user in enumerate(users, start=1) %}
        <tr>
          <td>{{ i }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.score }}</td>
          <td>🔥 {{ user.streak }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('index') }}" class="back-button">← Back to Flashcards</a>
  </div>
</body>
</html>
